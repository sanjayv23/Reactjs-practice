<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbot</title>
</head>
<body>
    <div class="js-container"></div>
    
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script type="text/babel">
       const container = document.querySelector('.js-container');
       const root=ReactDOM.createRoot(container);
       
       function ChatInput({setChatMessages,chatMessages}){
           
            const [inputText,setInputText]=React.useState('');
            
            function saveInputText(event){
                //console.log(event.target.value)
                setInputText(event.target.value)
            }

            function sendMessage(){
                
                const newChatMessages=[...chatMessages,
                    {
                        message:inputText,
                        role:'user',
                        key:crypto.randomUUID()
                    }
                ]
                //update the state
                setChatMessages(newChatMessages);
                // store the response of bot
                const response=Chatbot.getResponse(inputText);
                
                setChatMessages([...newChatMessages,
                    {
                        message:response,
                        role:'bot',
                        key:crypto.randomUUID()
                    }
                ])
                
                //set the input text to empty
                setInputText('')
            }
            // return an html 
           
            return (
               <>
                   <input 
                    placeholder="Type your message here..." 
                    size="30"
                    onChange={saveInputText}
                    value={inputText}
                    />
                   <button onClick={sendMessage}>send</button>
               </>
           )
       }
       

       
       function ChatMessage(props){
            // return and html but ecah 
           const message = props.message;
           const role=props.role;  
           return (
               <div>
                    {role=="bot" && <img src="/Lesson3/robot.png" alt="userimg" width="30" height="30"/> }
                    {message}
                    {role=="user" &&<img src="/Lesson3/user.png" alt="userimg" width="30" height="30"/> }
               </div>
           )
       }


       function ChatMessages({chatMessages}){
            //const ChatMessages=array[0];
            //const setChatMessages=array[1];    
                return( 
                    <>
                    
                        {chatMessages.map((chatMessage)=>{
                            return ( 
                                <ChatMessage 
                                    message={chatMessage.message}
                                    role={chatMessage.role}
                                    key={chatMessage.id}
                                />
                            )
                            })
                        }
                    </>
                )

        }
       
        function App(){
            const array=React.useState([
                {
                    message:"Hello", 
                    role:"user",
                    id:"id1"
                },
                {
                    message:"Hello, how can I help you?", 
                    role:"bot",
                    id:"id2"
                },
                {
                    message:"what is the today'date", 
                    role:"user",
                    id:"id3"
                },
                {
                    message:"Today is sep 02,2025", 
                    role:"bot",
                    id:"id4"
                },
                {
                    message:"Thanks for the date", 
                    role:"user",
                    id:'id5'
                }
            ])
            const [chatMessages,setChatMessages]=array;
            
            return(
                <>
                    <ChatInput 
                        chatMessages={chatMessages}
                        setChatMessages={setChatMessages}
                        
                    />
                    <ChatMessages
                        chatMessages={chatMessages}
                    />  
                </>
            );
        }
        root.render(<App/>);
     
    </script>
</body>
</html>
